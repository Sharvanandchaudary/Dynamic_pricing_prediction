<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pricing Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .result-box {
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Dynamic Pricing Predictor</h1>
        
        <form method="POST" action="/predict" class="row g-3">
            <div class="col-md-6">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home</option>
                    <option value="Sports">Sports</option>
                    <option value="Books">Books</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="base_price" class="form-label">Base Price ($)</label>
                <input type="number" step="0.01" class="form-control" name="base_price" required>
            </div>

            <div class="col-md-6">
                <label for="inventory_level" class="form-label">Inventory Level</label>
                <input type="number" class="form-control" name="inventory_level" required>
            </div>

            <div class="col-md-6">
                <label for="demand_last_24h" class="form-label">Demand (Last 24h)</label>
                <input type="number" class="form-control" name="demand_last_24h" required>
            </div>

            <div class="col-md-6">
                <label for="competitor_price" class="form-label">Competitor Price ($)</label>
                <input type="number" step="0.01" class="form-control" name="competitor_price" required>
            </div>

            <div class="col-md-6">
                <label for="season" class="form-label">Season</label>
                <select name="season" class="form-select" required>
                    <option value="Spring">Spring</option>
                    <option value="Summer">Summer</option>
                    <option value="Fall">Fall</option>
                    <option value="Winter">Winter</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="day_of_week" class="form-label">Day of Week</label>
                <select name="day_of_week" class="form-select" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="time_of_day" class="form-label">Time of Day (0-23)</label>
                <input type="number" min="0" max="23" class="form-control" name="time_of_day" required>
            </div>

            <div class="col-md-6">
                <label for="special_event" class="form-label">Special Event</label>
                <select name="special_event" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="customer_segment" class="form-label">Customer Segment</label>
                <select name="customer_segment" class="form-select" required>
                    <option value="Budget">Budget</option>
                    <option value="Regular">Regular</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <div class="col-md-6">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input type="number" step="0.1" min="1" max="5" class="form-control" name="rating" required>
            </div>

            <div class="col-md-6">
                <label for="historical_sales" class="form-label">Historical Sales</label>
                <input type="number" class="form-control" name="historical_sales" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Predict Price</button>
            </div>
        </form>

        {% if rf_price and xgb_price %}
        <div class="result-box">
            <h3>Predicted Prices:</h3>
            <p><strong>Random Forest Model:</strong> ${{ "%.2f"|format(rf_price) }}</p>
            <p><strong>XGBoost Model:</strong> ${{ "%.2f"|format(xgb_price) }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
